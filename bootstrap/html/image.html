<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>image</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.css">
</head>
<body>
<h3>图片样式</h3>
<img alt="140*140" src="../res/test.png" title="默认图片">
<img class="img-rounded" alt="140*140" src="../res/test.png" title="圆角图片.img-rounded">
<img class="img-circle" alt="140*140" src="../res/test.png" title="圆形图片.img-circle">
<img class="img-thumbnail" alt="140*140" src="../res/test.png" title="缩略图.img-thumbnail">
<img class="img-responsive" alt="140*140" src="../res/test.png" title="相应式图片.img-responsive">
<h3>图标样式</h3>
所有图标查看地址<a href="http://getbootstrap.com/components/#glyphicons">http://getbootstrap.com/components/#glyphicons</a>
</body>
</html>
